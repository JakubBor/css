<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 36</title>
    <style>
        /* Ustawienie koloru tła strony */
        body {
            background-color: #f0f8ff; /* Jasny niebieski */
        }

        /* Styl dla H1 z różnymi rodzajami obramowań */
        h1 {
            width: 350pt;
            height: 3cm;
            background-color: #ffcccc; /* Jasny czerwony */
            border-top: 4px dotted #00FF00; /* Góra: obramowanie kropkowane */
            border-bottom: 4px dashed #0000FF; /* Dół: obramowanie kreskowane */
            border-left: 4px solid #FF00FF; /* Lewo: obramowanie linią */
            border-right: 4px double #FFFF00; /* Prawo: podwójne obramowanie */
            text-align: center;
            margin: 20px auto;
            padding: 10px;
        }

        /* Styl dla H2 z różnymi kolorami obramowania */
        h2 {
            width: 300pt;
            height: 2.5cm;
            background-color: #ff9999; /* Ciemniejszy czerwony */
            border-top: 3px groove #00FFFF; /* Góra: kolor aqua */
            border-bottom: 3px solid #FF00FF; /* Dół: kolor fioletowy */
            border-left: 3px dashed #00FF00; /* Lewo: kolor zielony */
            border-right: 3px ridge #FF4500; /* Prawo: kolor pomarańczowy */
            text-align: center;
            margin: 20px auto;
            padding: 10px;
        }

        /* Styl dla H3 z różną grubością obramowania */
        h3 {
            width: 400pt;
            height: 4cm;
            background-color: #ff6666; /* Ciemnoczerwony */
            border: 5px inset #800000; /* Wgłębione obramowanie */
            text-align: center;
            margin: 20px auto;
            padding: 10px;
        }

        /* Style dla linii HR o różnych długościach, grubościach i kolorach */
        hr.hr1 {
            width: 90%;
            height: 2px;
            background-color: #0000FF; /* Niebieska linia */
            border: none;
        }

        hr.hr2 {
            width: 75%;
            height: 4px;
            background-color: #FF4500; /* Pomarańczowa linia */
            border: none;
        }

        hr.hr3 {
            width: 50%;
            height: 6px;
            background-color: #008000; /* Zielona linia */
            border: none;
        }

    </style>
</head>
<body>

    <!-- Górny blok H1 -->
    <h1>Kowalski
        <br> Różne rodzaje obramowania
    </h1>

    <!-- Pierwsza linia HR -->
    <hr class="hr1">

    <!-- Środkowy blok H2 -->
    <h2>Jan
        <br> Różne kolory obramowania
    </h2>

    <!-- Druga linia HR -->
    <hr class="hr2">

    <!-- Dolny blok H3 -->
    <h3>17, Klasa 4
        <br> Zmienna szerokość i obramowanie
    </h3>

    <!-- Trzecia linia HR -->
    <hr class="hr3">

    <!-- Linki do innych zadań -->
    <div>
        <a href="zadanie36_kowa.html">Zadanie 36</a><br>
        <a href="zadanie36_kowa_kod.html">Zadanie 36_kod</a>
    </div>

</body>
</html>
